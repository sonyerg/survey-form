<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label for="name">Name</label>
    <input id="name" type="text" placeholder="Enter your name" required />

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Enter your email" required />

    <label for="number">Age</label>
    <input id="number" type="number" min="13" max="120" placeholder="Age" required />

    <label for="dropdown">Which option best describes your current role?</label>
    <select id="dropdown">
      <option value="">(select one)</option>
      <option value="1">Student</option>
      <option value="2">Full Time Job</option>
      <option value="3">Full Time Learner</option>
      <option value="4">Other</option>
    </select>

    <label><input type="radio" name="placeholder" class="inline" value="radio" class="inline" />Radio1</label>
    <label><input type="radio" name="placeholder" class="inline" value="radio" class="inline" />Radio2</label>

    <label>
      <input type="checkbox" value="value" class="inline" />Checkbox1</label>
    <label>
      <input type="checkbox" value="value" class="inline" />Checkbox2</label>

    <textarea></textarea>
    <input id="submit" type="submit" value="Submit" />
  </form>
</body>

</html>
